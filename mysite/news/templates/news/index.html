<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<hr>

{% for item in news %}
    <div>
        <p><h3>{{item.title}}</h3></p>
        <p>{{item.content}}</p>
        <p>{{item.created_at|date:"Y.m.d H:i:s"}}</p>
    </div>
    <hr>
{% endfor %}
</body>
</html>
